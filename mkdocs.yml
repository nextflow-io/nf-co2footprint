site_name: nf-co2footprint
site_url: https://nextflow-io.github.io/nf-co2footprint/

repo_name: nextflow-io/nf-co2footprint
repo_url: https://github.com/nextflow-io/nf-co2footprint
edit_uri: edit/master/docs/

nav:
  - Home:
      - index.md
      - co2footprint_calculation.md
  - Usage:
      - usage/configuration.md
      - usage/parameters.md
      - usage/output.md
      - usage/FAQ.md
  - Contributing:
      - contributing/setup.md
      - contributing/guidelines.md
      - contributing/publishing.md

theme:
  name: material
  icon:
    logo: octicons/cloud-16
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - search.share
    - toc.follow
    - tabs  # replaces alternate_style
    - tabs.sticky  # optional enhancement

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - def_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list

plugins:
  - search
